<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <meta name="description" content="" />
  <meta name="author" content="" />
  <title>중고 거래</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Favicon-->
  <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
  <!-- Bootstrap icons-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
  <!-- Core theme CSS (includes Bootstrap)-->
  <link href="css/styles.css" rel="stylesheet" />
</head>
<body>
<div th:replace="main.html :: nav"></div>
<!-- section -->
<section class="100" style="background-color: #3d3d3d">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col col-xl-10">
        <div class="card" style="border-radius: 1rem;">
          <div class="col-md-6 col-lg-7 d-flex align-items-center">
            <div class="card-body p-4 p-lg-5 text-black">

              <form th:action="@{/item/modify/post/{id}}" method="post" class="container" enctype="multipart/form-data">
                <div class="d-flex align-items-center mb-3 pb-1">
                  <i class="fas fa-cubes fa-2x me-3" style="color: #ff6219"></i>
                  <span class="h1 fw-bold mb-0">상품수정</span>
                </div>

                <div class="form-outline mb-4">
                  <label class="form-label" for="title">제목</label>
                  <input type="text" id="title" name="title" class="form-control form-control-lg" placeholder="${item.getTitle()}" required/>
                </div>

                <div class="form-outline mb-4">
                  <label class="form-label" for="name">제품명</label>
                  <input type="text" id="name" name="name" class="form-control form-control-lg" placeholder="${item.getName()}" required/>
                </div>
                <div class="form-outline mb-4">
                  <label class="form-label" for="category">카테고리</label>
                  <input type="text" id="category" name="category" class="form-control form-control-lg" placeholder="${item.getCategory()}" required/>
                </div>

                </div>
                <div class="form-outline mb-4">
                  <label class="form-label" for="price">가격</label>
                  <input type="text" id="price" name="price" class="form-control form-control-lg" placeholder="${item.getPrice()}" required/>
                </div>
                <div class="form-outline mb-4">
                  <label class="form-label" for="contents">상품설명</label>
                  <textarea type="text" id="contents" name="contents" class="form-control" rows="7" placeholder="${item.getContents()}" required></textarea>
                </div>
                <div class="col-12">
                  <label for="imgFile" class="form-label">상품 이미지 업로드</label>
                  <input type="file" class="form-control" id="imgFile" name="imgFile">
                  <br/><br/>
                </div>

                <div class="pt-1 mb-4">
                  <button class="btn btn-dark btn-lg" type="submit">등록하기</button>
                </div>
              </form>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  </div>
</section>
</body>
</html>
