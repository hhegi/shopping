<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>회원가입</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          integrity="sha512-GQGU0fMMi238uA+a/bdWJfpUGKUkBdgfFdgBm72SUQ6BeyWjoY/ton0tEjH+OSH9iP4Dfh+7HM0I9f5eR0L/4w=="
          crossorigin="anonymous">
</head>
<body>


<section class="100" style="background-color: #3d3d3d">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col col-xl-10">
                <div class="card" style="border-radius: 1rem;">
                    <div class="col-md-6 col-lg-7 d-flex align-items-center">
                        <div class="card-body p-4 p-lg-5 text-black">

                            <form action="/signup" method="post" class="container">
                                <div class="d-flex align-items-center mb-3 pb-1">
                                    <i class="fas fa-cubes fa-2x me-3" style="color: #ff6219"></i>
                                    <span class="h1 fw-bold mb-0">회원가입</span>
                                </div>

                                <div class="form-outline mb-4">
                                    <label class="form-label" for="nick">NickName</label>
                                    <input type="text" id="nick" name="nick" class="form-control form-control-lg"
                                           placeholder="닉네임을 입력해주세요" required/>
                                </div>

                                <div class="form-outline mb-4">
                                    <label class="form-label" for="username">ID</label>
                                    <input type="text" id="username" name="username"
                                           class="form-control form-control-lg" placeholder="아이디를 입력해주세요" required/>
                                </div>

                                <div class="form-outline mb-4">
                                    <label class="form-label" for="password">Password</label>
                                    <input type="password" id="password" name="password"
                                           class="form-control form-control-lg" placeholder="비밀번호를 입력해주세요" required/>
                                </div>
                                <div class="form-outline mb-4">
                                    <label class="form-label" for="phoneNum">PhoneNumber</label>
                                    <input type="text" id="phoneNum" name="phoneNum"
                                           class="form-control form-control-lg" placeholder="전화번호를 입력해주세요" required/>
                                </div>
                                <input type="hidden" name="role" id="role" value="ROLE_USER">

                                <div class="pt-1 mb-4">
                                    <button class="btn btn-dark btn-lg" type="submit">가입하기</button>
                                </div>
                            </form>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
</section>
</body>
</html>
